<!DOCTYPE html>
<html>
    <head>
        <title>D3 Comet</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
        <script type="text/javascript" src="http://localhost:8000/faye/client.js"></script>
        <script type="text/javascript">
            CometClient = new Faye.Client('http://localhost:8000/faye');
            var subscription = CometClient.subscribe('/faye', function(message) {
                $("#messages").append("<div>"+message.text+"</div>");
            });
            subscription.callback(function() {alert('subscribed to channel');});

        </script>
    </head>
    <body>
        <p>Messages:</p>
        <div id="messages"></div>
    </body>
</html>
